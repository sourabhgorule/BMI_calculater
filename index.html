        rel="stylesheet">
    <title>BMI cal</title>

</head>

<body>

    <div id="main">
        <div id="sub_main">
            <h1>BMI Calculater</h1>
            <form action="">
                <div>
                    <label for=""><strong>Name:</strong> </label>
                    <input type="text" id="name" placeholder="enter name">
                </div>
                <br>
                <div id="age_info">
                    <label for=""><strong>Age:</strong> &nbsp;&nbsp; </label>
                    <input type="number" id="age" placeholder="enter age">
                </div>
                <br>
                <div id="gender_info">
                    <label for=""><strong>Gender:</strong> </label><br>
                    <div id="gender_box">
                        <span id="label_font">Male:</span> &nbsp;&nbsp;<input type="radio" name="Gender" id="gender"
                            value="male"><br>
                        <span id="label_font">Female:</span> &nbsp;<input type="radio" name="Gender" id="gender"
                            value="female">
                    </div>

                </div>
                <br>
                <div id="height_info">
                    <label for=""> <strong>Height:</strong> </label>
                    <input type="number" id="height" placeholder="enter height in cm" required>
                </div>
                <br>
                <div id="weight_info">
                    <label for=""><strong>weight:</strong> </label>
                    <input type="number" id="weight" placeholder="enter weight in KG" required>
                </div>
                <br>
                <div>
                    <button type="submit" onclick="calculate()" id="submit"><strong>Submit</strong> </button>&nbsp;
                    <input type="reset" id="reset" value="Reset"> </input>
                   

                </div>
                
            </form>
        </div>
    </div>

    <script>
        var name = document.getElementById("name").value;
        console.log(name)
        function calculate() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            height = height / 100;
            var category;
            var bmi = weight / (height * height)
            var cnt=0;
            if(weight=="" || height==""){
                alert("please enter weight and height")
                cnt++;
            }
            if (bmi < 16) {
                category = "Severe Thinness"
            }
            else if (bmi == 16 || bmi == 17) {
                category = "Moderate Thinness"
            }
            else if (bmi == 17 || bmi == 18.5) {
                category = "Mild Thinness"
            }
            else if (bmi > 18.5 && bmi < 25) {
                category = "Normal"
            }
            else if (bmi > 25 && bmi < 30) {
                category = "Overweight"
            }
            else if (bmi > 30 && bmi < 35) {
                category = "Obese Class I"
            }
            else if (bmi > 35 && bmi < 40) {
                category = "Obese Class II"
            }
            else if (bmi > 40) {
                category = "Obese Class III"
            }


            //document.getElementById("info").innerHTML = "hi " + name + " your BMI is " + bmi;
            //document.getElementById("cat_info").innerHTML = name + " as per your BMI you are " + category
            console.log(bmi)
            if(cnt==0)
            alert("hello " + name + " your BMI is " + bmi.toFixed(2) + "," + "and as per your BMI you are a " + category)
        }
      
    </script>
</body>
